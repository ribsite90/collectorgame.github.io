<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #70c5ce;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Load images
    const birdImg = new Image();
    birdImg.src = 'assets/bird.png'; // Put your bird image here
    const pipeImg = new Image();
    pipeImg.src = 'assets/pipe.png'; // Put your pipe image here

    // Game variables
    let bird = { x: 50, y: 300, width: 40, height: 40, gravity: 0.6, lift: -10, velocity: 0 };
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Controls
    document.addEventListener('keydown', () => {
      bird.velocity = bird.lift;
    });

    function createPipe() {
      const topHeight = Math.random() * (canvas.height - 200) + 50;
      const bottomHeight = canvas.height - topHeight - 150;
      pipes.push({ x: canvas.width, top: topHeight, bottom: bottomHeight, width: 50 });
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      for (let pipe of pipes) {
        // top pipe (flip vertically)
        ctx.save();
        ctx.translate(pipe.x + pipe.width / 2, pipe.top / 2);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -pipe.width / 2, -pipe.top, pipe.width, pipe.top);
        ctx.restore();
        // bottom pipe
        ctx.drawImage(pipeImg, pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      }
    }

    function moveBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function movePipes() {
      for (let pipe of pipes) {
        pipe.x -= 2;
        // Collision
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          gameOver = true;
        }
        // Score
        if (pipe.x + pipe.width === bird.x) {
          score++;
        }
      }
      // Remove offscreen pipes
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function drawScore() {
      ctx.fillStyle = '#000';
      ctx.font = '24px sans-serif';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        frame++;
        if (frame % 90 === 0) createPipe();

        moveBird();
        movePipes();
        drawBird();
        drawPipes();
        drawScore();

        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = 'red';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over', 50, canvas.height / 2);
        ctx.font = '24px sans-serif';
        ctx.fillText('Final Score: ' + score, 100, canvas.height / 2 + 40);
      }
    }

    // Start the game after images load
    birdImg.onload = () => {
      pipeImg.onload = () => {
        gameLoop();
      };
    };
  </script>
</body>
</html>
