<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collector Game with Thumbstick</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  canvas {
    background: #333;
    border: 2px solid #fff;
    touch-action: none; /* prevent scrolling on touch */
  }
  /* Thumbstick styling */
  #thumbstick {
    position: fixed;
    bottom: 40px;
    left: 40px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    touch-action: none;
  }
    #stick {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    left: 25px;
    top: 25px;
    touch-action: none;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="thumbstick">
  <div id="stick"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Responsive canvas
function resizeCanvas() {
  canvas.width = window.innerWidth * 0.9;
  canvas.height = window.innerHeight * 0.7;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Player and game objects
let player = { x: 50, y: 50, size: 30, color: 'lime', speed: 2 };
let score = 0;

function randomPosition() {
  return {
    x: Math.floor(Math.random() * (canvas.width - 20)) + 10,
    y: Math.floor(Math.random() * (canvas.height - 20)) + 10
  };
}

let collectible = { x: 200, y: 200, size: 20, color: 'red' };

// Keyboard controls
const keys = {};
document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

// Thumbstick logic
const thumbstick = document.getElementById('thumbstick');
const stick = document.getElementById('stick');
let touchId = null;
let offset = { x: 0, y: 0 };
let stickVector = { x: 0, y: 0 };

thumbstick.addEventListener('touchstart', (e) => {
  const t = e.changedTouches[0];
  touchId = t.identifier;
  offset.x = t.clientX - stick.offsetLeft - thumbstick.offsetLeft;
  offset.y = t.clientY - stick.offsetTop - thumbstick.offsetTop;
});

thumbstick.addEventListener('touchmove', (e) => {
  for (let t of e.changedTouches) {
    if (t.identifier === touchId) {
      let x = t.clientX - thumbstick.offsetLeft - offset.x;
      let y = t.clientY - thumbstick.offsetTop - offset.y;
      // constrain to thumbstick radius
      const maxDist = 40;
      const dist = Math.hypot(x, y);
      if (dist > maxDist) {
        x = x / dist * maxDist;
        y = y / dist * maxDist;
      }
      stick.style.left = `${25 + x}px`;
      stick.style.top = `${25 + y}px`;
      stickVector = { x: x / maxDist, y: y / maxDist };
    }
  }
  e.preventDefault();
}, { passive: false });

thumbstick.addEventListener('touchend', (e) => {
  for (let t of e.changedTouches) {
    if (t.identifier === touchId) {
      touchId = null;
      stick.style.left = '25px';
      stick.style.top = '25px';
      stickVector = { x: 0, y: 0 };
    }
  }
});

// Update game state
function update() {
  // Keyboard movement
  if (keys['arrowup'] || keys['w']) player.y -= player.speed;
  if (keys['arrowdown'] || keys['s']) player.y += player.speed;
  if (keys['arrowleft'] || keys['a']) player.x -= player.speed;
  if (keys['arrowright'] || keys['d']) player.x += player.speed;

  // Thumbstick movement
  player.x += stickVector.x * player.speed * 2;
  player.y += stickVector.y * player.speed * 2;

  // Keep player inside canvas
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  // Collision with collectible
  if (player.x < collectible.x + collectible.size &&
      player.x + player.size > collectible.x &&
      player.y < collectible.y + collectible.size &&
      player.y + player.size > collectible.y) {
    score++;
    collectible = { ...collectible, ...randomPosition() };
  }
}

// Draw game
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Collectible
  ctx.fillStyle = collectible.color;
  ctx.beginPath();
  ctx.arc(collectible.x + collectible.size/2, collectible.y + collectible.size/2, collectible.size/2, 0, Math.PI*2);
  ctx.fill();

  // Score
  ctx.fillStyle = '#fff';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 25);
}

// Game loop
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
